<button
  type="button"
  class="btn btn-primary m-3"
  data-bs-toggle="modal"
  data-bs-target="#todoModal"
>
  Show To Do List
</button>
<div
  class="modal fade"
  id="todoModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">To Do List</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <ol class="list">
          <li *ngFor="let todoList of todoLists">{{ todoList }}</li>
        </ol>
      </div>
      <button
        (click)="clearTodo()"
        type="button"
        class="btn btn-danger mx-auto mb-4"
      >
        clear
      </button>
      <form class="container">
        <div class="mb-3">
          <div class="d-flex align-items-center gap-2">
            <label for="Todo">Todo:</label>
            <input
              #inputTodo
              type="text"
              class="form-control"
              placeholder="Enter todo"
              value="{{ newTodo }}"
              (input)="onInputTodo(inputTodo.value)"
            />
          </div>
          <p *ngIf="noInput" class="text-danger">Please input todo</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button (click)="addTodo()" type="button" class="btn btn-success">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
